name: Build and Release SpriteStitcher

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Publish executable
        run: dotnet publish SpriteStitcher/SpriteStitcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

      - name: Zip output
        run: Compress-Archive -Path publish\* -DestinationPath SpriteStitcher.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: SpriteStitcher.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
